<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson11</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            width: 100%;
            height: 100vh;
            margin: 0;
        }
        img {
            width: 30%;
        }
        body>img {
            width: 17.8%;
        }
        div>img {
            width: 20vw;
            height: 10vw;
            object-fit: cover;
            object-position: center;
        }
    </style>
</head>
<body>
    <!-- Изображенеия под конкретные контрольные точки -->
    <picture>
        <source media="(min-width: 480px) and (max-width: 960px)" srcset="img2.jpg">
        <source media="(max-width: 479px)" srcset="img3.jpg">
        <img src="img1.jpg" alt="test">
    </picture>

    <img src="img1.jpg" alt="pic1">
    <img src="img1.jpg" alt="pic2">
    <img src="img1.jpg" alt="pic3">

    <div>
        <img src="img4.jpg" alt="pic4">
        <img src="img3.jpg" alt="pic5">
        <img src="img2.jpg" alt="pic6">
    </div>
</body>
</html>
